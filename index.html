<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
<link rel="stylesheet" href="styles/index.css" >
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/lion-6620633__340.webp" alt="img" width="45px">
                <h1>T Chat</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/logo.jpg" width='30px' alt="">
            </button>
        </header>
    

        <div class="container">
            <div class="user-window">
                <div class="user-head">
                <h3>People</h3>
                <h4 class="user-count">0</h4>
                </div>
                <div class="users-list">
                    
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                </div>
                <div class="user-input">
                <input type="text" name="" id="user-msg" placeholder="Type your message:">
                <button id="user-send">SEND</button>
                </div>
            </div>
        </div>
</main>

<script>
    var uwindow = document.querySelector('.user-window');
    function show_hide(){
        if(uwindow.style.display=="block"){
           uwindow.style.display="none";
        }
        else{
            uwindow.style.display="block"
        }
    }
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>
</body>
</html>
